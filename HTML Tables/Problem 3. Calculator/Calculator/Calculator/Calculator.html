<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset="utf-8" />
    <link href="Calculator.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>Problem 3. Calculator</h1>
    </header>
    <section>
        <table cellspacing="0">
            <colgroup>
                <col width="20" />
            </colgroup>
            <thead>
                <tr>
                    <td colspan="6">
                        <input type="text" />
                    </td>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td>
                        <button type="button">0</button>
                    </td>
                    <td>
                        <button type="button">.</button>
                    </td>
                    <td colspan="2">
                        <button type="submit">=</button>
                    </td>
                    <td>
                        <button type="button">&#8319;</button>
                    </td>
                    <td>
                        <button type="button">On</button>
                    </td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td colspan="3">
                        <button type="reset">Clear</button>
                    </td>
                    <td>
                        <button type="button">/</button>
                    </td>
                    <td>
                        <button type="button">&permil;</button>
                    </td>
                    <td>
                        <button type="button">MR</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button">7</button>
                    </td>
                    <td>
                        <button type="button">8</button>
                    </td>
                    <td>
                        <button type="button">9</button>
                    </td>
                    <td>
                        <button type="button">*</button>
                    </td>
                    <td>
                        <button type="button">&radic;</button>
                    </td>
                    <td>
                        <button type="button">M+</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button">4</button>
                    </td>
                    <td>
                        <button type="button">5</button>
                    </td>
                    <td>
                        <button type="button">6</button>
                    </td>
                    <td>
                        <button type="button">-</button>
                    </td>
                    <td>
                        <button type="button">&plusmn;</button>
                    </td>
                    <td>
                        <button type="button">M-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button">1</button>
                    </td>
                    <td>
                        <button type="button">2</button>
                    </td>
                    <td>
                        <button type="button">3</button>
                    </td>
                    <td>
                        <button type="button">+</button>
                    </td>
                    <td>
                        <button type="button">&larr;</button>
                    </td>
                    <td>
                        <button type="button">Off</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
    <footer>

    </footer>
</body>
</html>
