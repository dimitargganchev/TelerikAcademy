<!DOCTYPE html>
<html>
<head>
    <title>Table</title>
    <meta charset="utf-8" />
    <link href="Table.css" rel="stylesheet" />
</head>
<body>
    <table id="tb" cellpadding="5">
        <thead>
            <tr>
                <td colspan="3">Title goes here</td>
                <td>
                    A
                </td>
                <td class="right">
                    B
                </td>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td class="right">
                    N
                </td>
                <td colspan="4">
                    O
                </td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td rowspan="3" id="left">
                    C
                </td>
                <td>
                    D
                </td>
                <td>
                    E
                </td>
                <td>
                    F
                </td>
                <td class="right">
                    G
                </td>
            </tr>
            <tr>
                <td>
                    H
                </td>
                <td colspan="2">
                    I
                </td>
                <td rowspan="2" id="downleft">
                    J
                </td>
            </tr>
            <tr>
                <td>
                    K
                </td>
                <td>
                    L
                </td>
                <td>
                    M
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
