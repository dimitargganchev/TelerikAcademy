<!DOCTYPE html>
<html>
<head>
    <title>International Employees</title>
    <link href="International Employees.css" rel="stylesheet" />
    <meta charset="utf-8" />
</head>
<body>
    <table cellpadding="5">
        <thead>
            <tr id="main-tr">
                <td>Contact name</td>
                <td>City</td>
                <td>Country</td>

            </tr>
        </thead>
        <tbody>
            <tr class="first-tr">
                <td>Maria Anders</td>
                <td>Berlin</td>
                <td>
                    <img src="pic/Germany.png" />
                    Germany
                </td>
                <td>
                    <input type="checkbox" name="check" />
                </td>
            </tr>
            <tr class="second-tr">
                <td>Ana Trujillo</td>
                <td>London</td>
                <td>
                    <img src="pic/United_Kingdom.png" />
                    United Kingdom
                </td>
                <td>
                    <input type="checkbox" name="check" />
                </td>
            </tr>
            <tr class="first-tr">
                <td>Antonio Moreno</td>
                <td>LA</td>
                <td>
                    <img src="pic/United_States.png" />
                    United States
                </td>
                <td>
                    <input type="checkbox" name="check" />
                </td>
            </tr>
            <tr class="second-tr">
                <td>Thomas Hardy</td>
                <td>Barcelona</td>
                <td>
                    <img src="pic/Spain.png" />
                    Spain
                </td>
                <td>
                    <input type="checkbox" name="check" checked />
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
